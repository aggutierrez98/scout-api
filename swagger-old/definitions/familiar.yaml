type: object
properties:
  id:
    type: string
    readOnly: true
  nombre:
    type: string
  apellido:
    type: string
  fechaNacimiento:
    type: date
  dni:
    type: string
  sexo:
    type: string
    enum:
      - M
      - F
  telefono:
    type: string
  relacion:
    type: string
    enum:
      - PADRE
      - MADRE
      - TIO
      - TIA
      - HERMANO
      - HERMANA
      - OTRO
  fechaCreacion:
    type: date
    readOnly: true
  fechaActualizacion:
    type: date
    readOnly: true
  scout:
    type: array
    items:
      $ref: '#/components/schemas/scout'
    readOnly: true
required:
  - nombre
  - apellido
  - fechaNacimiento
  - dni
  - sexo
  - relacion