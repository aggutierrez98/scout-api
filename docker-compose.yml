version: "3"

services:
  db-service:
    container_name: dev-database
    image: mysql
    user: root
    volumes:
      - db-data:/var/lib/mysql
    env_file: .env.development
    ports:
      - 3306:3306
    networks:
      - db-network

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 3000:80
    restart: always
    environment:
      PMA_HOST: db-service
    depends_on:
      - db-service
    networks:
      - db-network

volumes:
  db-data:
networks:
  db-network:
    driver: bridge
